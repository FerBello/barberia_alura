<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto Barberia Alura</title>
</head>

<body>
    <header>

        <div class="box">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>|
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a> </li>
                    <li><a href="about.html">About</a> </li>
                </ul>
            </nav>
        </div>


    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-pad" required placeholder="Name">

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-pad" required placeholder="alguien@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-pad" required placeholder="55 5555 5555">
            <label for="Mensaje">Mensaje</label>
            <textarea id="Mensaje" class="input-pad" cols="70" rows="10" required></textarea>
            <div>
                <p class="test" id="test"> ¿Como le gustaria que lo contactemos?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-tel"><input type="radio" name="contacto" value="telefono"
                        id="radio-tel">Telefono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>

                <!-- checked: opcional para pone predeterminado algun campo o checkbox -->
            </div>

            <div>
                <p>En que horario prefiere ser atendido?</p>
                <select name="" id="">.
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>


            <label for=""><input type="checkbox" class="check" checked>Le gustaria recibir novedades de la Barberia
                Alura?</label>
            <input class="enviar" type="submit" value="Enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08 AM-20H PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 AM-20H PM</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 AM-20H PM</td>
                </tr>
            </tbody>


        </table>



    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p>Copyright Barberia Alura-2023 ©Derechos de®FerchoB™</p>
    </footer>



</body>

</html>
